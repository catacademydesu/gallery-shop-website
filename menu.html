<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tsui - Menu</title>

    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* ページ全体設定 */
        body {
            margin: 0;
            min-height: 100vh;
            background-color: #ffffff; /* 白背景 */
            overflow: hidden; 
            position: relative;
            font-family: 'M PLUS 1p', sans-serif; 
            color: #222; /* 文字色:黒 */
            padding: 3rem; 
            box-sizing: border-box; 
        }

        /* ------------------------------------- */
        /* 左上ロゴ（index.htmlへのリンク） */
        /* ------------------------------------- */

        .logo-link {
            position: absolute;
            top: 3rem;
            left: 3rem;
            color: #222;
            text-decoration: none;
            font-size: clamp(1.0rem, 1.5vw, 1.5rem); 
            opacity: 0;
            animation: fadeInLogo 1.5s ease forwards; 
            z-index: 9999;
            cursor: pointer;
            transition: opacity 0.3s ease;
            pointer-events: auto;
        }

        .logo-link:hover {
            opacity: 0.6;
        }

        @keyframes fadeInLogo {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* ------------------------------------- */
        /* 右下 archive リンクのスタイル統一 */
        /* ------------------------------------- */
        .archive-link {
            position: absolute;
            bottom: 2rem; /* PC表示は変更なし */
            right: 3rem;  /* PC表示は変更なし */
            color: #222; 
            font-size: clamp(1.0rem, 1.8vw, 1.0rem); 
            
            text-decoration: none;
            opacity: 0;
            animation: fadeInMenu 1.5s ease 0.3s forwards; 
            z-index: 9999;
            cursor: pointer;
            transition: opacity 0.3s ease;
            text-transform: lowercase; 
            letter-spacing: 0.05rem; 
        }
        
        .archive-link:hover {
            opacity: 0.6;
        }

        /* ------------------------------------- */
        /* メニューコンテナ (元のメニューリスト用) */
        /* ------------------------------------- */
        .menu-container {
            position: relative;
            /* PC表示は変更なし (2行下げた状態を維持) */
            padding-top: 20vh; 
            opacity: 0;
            animation: fadeInMenu 1.5s ease 0.3s forwards;
            text-align: left;
            z-index: 10; 
        }

        /* フェードイン アニメーション */
        @keyframes fadeInMenu {
            from { 
                opacity: 0; 
                transform: translateY(15px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        /* メニューリスト */
        .menu-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu-list li {
            margin: 1.2rem 0;
        }
        
        /* ★重要: 以前のスペーサークラスの定義は削除します。
           これにより、意図しない高さが挿入されることを防ぎます。
           もしHTMLに <li class="spacer"></li> が残っている場合は、それも削除してください。 */
        
        .menu-list a {
            color: #222;
            text-decoration: none;
            font-size: clamp(1.0rem, 1.8vw, 1.0rem); 
            letter-spacing: 0.05rem; 
            text-transform: lowercase; 
            transition: opacity 0.3s ease; 
            display: inline-block;
        }

        .menu-list a:hover {
            opacity: 0.6;
        }
        
        /* インスタグラムアイコン */
        .instagram-icon {
            margin-top: 2.5rem; 
        }
        
        /* インスタアイコンのリンクタグ (色とサイズ変更の適用先) */
        .instagram-icon a {
            color: #777; 
            font-size: clamp(1.2rem, 2.5vw, 1.4rem); 
        }

        .instagram-icon a:hover {
            color: #222; 
            opacity: 1; 
        }

        /* ==================================== */
        /* メニュー画像コンテナのスタイル */
        /* ==================================== */
        .image-overlay-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); 
            
            /* PCの余白を考慮 */
            max-width: calc(100vw - 6rem); 
            max-height: calc(100vh - 6rem); 
            width: auto; 
            height: auto; 
            z-index: 5; 
            pointer-events: none; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* メニュー画像スタイル */
        .menu-image {
            max-width: 100%; 
            max-height: 100%;
            width: 100%; 
            height: 100%; 
            display: block; 
            object-fit: contain;
            opacity: 0.6;
        }
        
        /* ==================================== */
        /* レスポンシブ対応 */
        /* ==================================== */

        /* 768px以下 (タブレット、スマホ横) */
        @media (max-width: 768px) {
            body {
                padding: 2rem;
            }
            .logo-link {
                top: 2rem;
                left: 2rem;
                font-size: clamp(1.1rem, 4vw, 2.0rem); 
            }
            .archive-link {
                /* アーカイブが見えるよう、下からの距離を調整した値を維持 */
                bottom: 5rem; 
                right: 2rem;
                font-size: clamp(1.0rem, 4vw, 1.8rem); 
                z-index: 9999; 
            }
            .menu-container {
                /* メニューが下がりすぎないよう、2行上げた状態を維持 */
                padding-top: 26.5vh; 
            }
            .menu-list a {
                font-size: clamp(1.0rem, 4vw, 1.8rem); 
            }

            /* スマホでは画像を全画面背景として表示 */
            .image-overlay-container {
                top: 50%;
                left: 50%;
                max-width: 100vw;
                max-height: 100vh;
                width: 100vw;
                height: 100vh;
            }
            
            .menu-image {
                width: 100%;
                height: 100%;
                object-fit: cover; 
                opacity: 0.6;
            }
        }
        
        /* 480px以下 (スマートフォン縦持ち) */
        @media (max-width: 480px) {
            .menu-list li {
                margin: 1rem 0;
            }
        }

    </style>
</head>

<body>

    <a href="index.html" class="logo-link">Tsui</a>

    <a href="https://tsuiarchive.tumblr.com" class="archive-link" target="_blank" rel="noopener noreferrer">archive</a>

    <div class="image-overlay-container">
        <img src="menu1.jpeg" alt="メニュー画像" class="menu-image">
    </div>

    <nav class="menu-container">
        <ul class="menu-list">
            
            <li><a href="about.html">about</a></li>
            
            <li><a href="news.html">news</a></li>
            <li><a href="current.html">current</a></li>
            <li><a href="artists.html">artists</a></li>
            <li><a href="shop.html">webshop</a></li>
            <li><a href="contact.html">contact</a></li>
            
            <li class="instagram-icon">
                <a href="https://www.instagram.com/tsui__n" target="_blank" aria-label="Instagram link">
                    <i class="fab fa-instagram"></i>
                </a>
            </li>
            
        </ul>
    </nav>

    <script>
        window.addEventListener('DOMContentLoaded', function() {
            const logoLink = document.querySelector('.logo-link');
            
            if (logoLink) {
                logoLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    // 実際のサイトではindex.htmlに遷移
                    window.location.href = 'index.html';
                });
            }
        });
    </script>

</body>
</html>
